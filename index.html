<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <!-- <link rel="stylesheet" href="candystore.min.css"> -->
  <title>Document</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed rgba(255, 0, 0);
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

</head>




<body class=" text-dark debug">
  <header class="container-fluid bg-secondary text-dark p-2">
    <h2>SCOOP SHOP</h2>
  </header>
  <main class="container-fluid">

    <div class="row">



      <div class="col-12 col-md-6 p-5">

        <div class="row">
          <div class="col-12">
            <h1>MENU</h1>
          </div>
        </div>


        <h4>SCOOPS</h4>

        <div id="menu1" class="row text-dark">
          <!-- template start -->
          <div class="col-3 bg-light p-0 selectable" onclick="buyIceCream('icecream name')">
            <img class="img-fluid " src="https://via.placeholder.com/300x500" alt="broken image">
            <div class="d-flex justify-content-between p-1">
              <h6>icecream</h6>
              <p>$0.99</p>
            </div>
          </div>
        </div>
        <!-- template end -->


        <h4>CONES</h4>

        <div id="menu2" class="row text-dark">
          <!-- template start -->
          <div class="col-3 bg-light p-0 selectable" onclick="buyIceCream('cone name')">
            <img class="img-fluid " src="https://via.placeholder.com/300x500" alt="broken image">
            <div class="d-flex justify-content-between p-1">
              <h6>icecream</h6>
              <p>$0.99</p>
            </div>
          </div>
        </div>
        <!-- template end -->


        <h4>TOPPINGS</h4>

        <div id="menu3" class="row text-dark">
          <!-- template start -->
          <div class="col-3 bg-light p-0 selectable" onclick="buyIceCream('topping name')">
            <img class="img-fluid " src="https://via.placeholder.com/300x500" alt="broken image">
            <div class="d-flex justify-content-between p-1">
              <h6>icecream</h6>
              <p>$0.99</p>
            </div>
          </div>
        </div>


      </div>



      <div class="col-12 col-md-6 p-4">

        <div class="row bg-white text-dark">
          <div class="col-12">Order</div>
        </div>

        <div id="cart" class="row text-dark">
          <!-- Cart item template -->
          <div class="col-12">
            <div class="d-flex justify-content-between p-1">
              <h6>Scoop</h6>
              <b>$0.99</b>
            </div>
          </div>
          <!--end of template -->
        </div>

        <div class="row bg-info text-dark">
          <div class="col-12">
            <b>Total: $<span id="total">0.00</span></b>
          </div>
          <button id="checkout" class="btn btn-outline-dark" onclick="checkout()"> Checkout</button>
        </div>


      </div>



    </div>

    <!-- template end -->

    </div>
  </main>
  <footer></footer>
  <script src="main.js"></script>
</body>



</html>
